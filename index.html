<html lang="en">

<body>
    

    
<div class="container">   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Train Schedule</h1>
             <p class="lead">Up to date information on all the currently running trains in and around your area!</p>
        </div>
    </div>
    
    
      
<div class="card">
  <div class="card-header">Current Train Schedule</div>      
<table id="table" class="table">
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency(min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  <tbody>
  </tbody>
</table>
</div>     
      
      
      
<div class="card">
    <div class="card-header">Train Schedule Input</div>

<div class="submitform">    
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="text" class="form-control" id="dest" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">First Train Time(HH:MM - military time)</label>
    <input type="text" class="form-control" id="ftt" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Frequency(min)</label>
    <input type="number" class="form-control" id="freq" placeholder="">
  </div>
 <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>  
</div>
